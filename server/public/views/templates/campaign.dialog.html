<md-dialog aria-label="Create Campaign">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Create Campaign</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <!-- <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon> -->
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <h2>Campaign Details</h2>
                <md-input-container>
                    <input ng-model="vm.newCampaign.title" type="text" placeholder="Campaign Title">
                </md-input-container>
                <p>Create a short join code for this campaign. Other users can join with this code!</p>
                <md-input-container>
                        <input ng-model="vm.newCampaign.join_code" type="text" placeholder="Join Code">
                    </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="vm.hide()">
                Cancel
            </md-button>
            <md-button ng-click="vm.createCampaign(vm.newCampaign)">
                Create
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
