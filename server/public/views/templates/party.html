        <!-- Add new Character -->
         <md-tab label="Add Character">

            <div layout="column" ng-cloak class="md-inline-form">
                    
                      <md-content layout-gt-sm="row" layout-padding>
                        <div>
                          <md-input-container>
                            <label>Player Name</label>
                            <input ng-model="character.player_name">
                          </md-input-container>
                    
                          <md-input-container>
                            <label>Character Name</label>
                            <input ng-model="character.name" type="text">
                          </md-input-container>
                        </div>
                      </md-content>
                    
                      <md-content layout-padding>
                        <div>
                          <form name="characterSheet">
                    
                            <div layout-gt-xs="row">
                              <md-input-container class="md-block" flex-gt-xs>
                                <label>Company (Disabled)</label>
                                <input ng-model="user.company">
                              </md-input-container>
                    
                              <md-input-container>
                                <label>Date Created</label>
                                <md-datepicker ng-model="character.dateCreated"></md-datepicker>
                              </md-input-container>
                            </div>
                    
                            <div layout-gt-sm="row">
                              <md-input-container class="md-block" flex-gt-sm>
                                <label>First name</label>
                                <input ng-model="user.firstName">
                              </md-input-container>
                    
                              <md-input-container class="md-block" flex-gt-sm>
                                <label>Long Last Name That Will Be Truncated And 3 Dots (Ellipsis) Will Appear At The End</label>
                                <input ng-model="theMax">
                              </md-input-container>
                            </div>
                    
                            <md-input-container class="md-block">
                              <label>Address</label>
                              <input ng-model="user.address">
                            </md-input-container>
                    
                            <md-input-container md-no-float class="md-block">
                              <input ng-model="user.address2" placeholder="Address 2">
                            </md-input-container>
                    
                            <div layout-gt-sm="row">
                              <md-input-container class="md-block" flex-gt-sm>
                                <label>City</label>
                                <input ng-model="user.city">
                              </md-input-container>
                    
                              <md-input-container class="md-block" flex-gt-sm>
                                <label>State</label>
                                <md-select ng-model="user.state">
                                  <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                                    {{state.abbrev}}
                                  </md-option>
                                </md-select>
                              </md-input-container>
                    
                              <md-input-container class="md-block" flex-gt-sm>
                                <label>Postal Code</label>
                                <input name="postalCode" ng-model="user.postalCode" placeholder="12345"
                                       required ng-pattern="/^[0-9]{5}$/" md-maxlength="5">
                    
                                <div ng-messages="userForm.postalCode.$error" role="alert" multiple>
                                  <div ng-message="required" class="my-message">You must supply a postal code.</div>
                                  <div ng-message="pattern" class="my-message">That doesn't look like a valid postal
                                    code.
                                  </div>
                                  <div ng-message="md-maxlength" class="my-message">
                                    Don't use the long version silly...we don't need to be that specific...
                                  </div>
                                </div>
                              </md-input-container>
                            </div>
                    
                            <md-input-container class="md-block">
                              <label>Biography</label>
                              <textarea ng-model="user.biography" md-maxlength="150" rows="5" md-select-on-focus></textarea>
                            </md-input-container>
                    
                          </form>
                        </div>
                      </md-content>
                    
                    </div>
                    
            
        </md-tab>
    </md-tabs>
</md-content>
